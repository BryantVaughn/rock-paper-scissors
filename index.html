<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <h1 id="title">Rock Paper Scissors</h1>
    <h3 id="sub-title"></h3>
    <div id="plays">
      <button class="btn">
        <img class="img" id="rock" src="images/rockImg.png" alt="rock">
      </button>
      <button class="btn">
        <img class="img" id="paper" src="images/paperImg.png" alt="paper">
      </button>
      <button class="btn">
        <img class="img" id="scissors" src="images/scissorsImg.png" alt="scissors">
      </button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
